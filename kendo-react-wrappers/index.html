<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kendo React Wrappers demo</title>
        <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.1111/styles/kendo.common-bootstrap.min.css" />
    	<link rel="stylesheet" href="http://kendo.cdn.telerik.com/2015.3.1111/styles/kendo.bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" />
        <style>
            .content-box, .content-box * { box-sizing: content-box; }
        </style>
    	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="https://kendo.cdn.telerik.com/2015.3.1111/js/kendo.ui.core.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.3/react-dom.min.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/guscost/kendo-react-wrappers/master/KW.js"></script>
    </head>
    <body>
        <div class="container" id="app"></div>
        <script type="text/babel">      

        	// app component
        	var KendoWidgetTest = React.createClass({

        		displayName: "KendoWidgetTest",

        		getInitialState: function () {
        			return {    
                        options: [{
                            value: "a",
                            nato: "Alfa",
                            lapd: "Adam"
                        },{
                            value: "b",
                            nato: "Bravo",
                            lapd: "Boy"
                        },{
                            value: "c",
                            nato: "Charlie",
                            lapd: "Charles"
                        }],             
                        alphabet: "nato",
                        selectedOption: "a",
        				selectedDate: moment().toISOString(),
        				selectedNumber: 214
        			};
        		},

                _onChangeAlphabet: function (value) {             
                    this.setState({ alphabet: value });
                },

                _onChangeSelectedOption: function (value) {             
                    this.setState({ selectedOption: value });
                },

        		_onChangeSelectedDate: function (value) {
        			this.setState({ selectedDate: value });
        		},

        		_onChangeSelectedNumber: function (value) {    			
        			this.setState({ selectedNumber: value });
        		},

        		render: function () {
        			return <div className="col-xs-12">
                        <h2>Kendo React Wrappers demo (<a href="https://github.com/guscost/kendo-react-wrappers">source code</a>)</h2>
        				<div className="panel panel-default">
                            <div className="panel-heading">Value binding</div>
                            <div className="panel-body content-box">

    	        				<KW.DatePicker
    		        				value={this.state.selectedDate}
    		        				onChange={this._onChangeSelectedDate} />
                                {" "}
    	        				<KW.DatePicker
    		        				value={this.state.selectedDate}
    		        				onChange={this._onChangeSelectedDate} />
                                {" "}
    	        				<span>{this.state.selectedDate}</span>
                            </div>
        				</div>
        				<div className="panel panel-default">
                            <div className="panel-heading">Some updates might rebuild widget</div>
                            <div className="panel-body content-box">
    	        				<KW.DropDownList
    	        					data={this.state.options}
    		        				value={this.state.selectedOption}
    		        				dataTextField={this.state.alphabet}
    		        				dataValueField="value"
    		        				onChange={this._onChangeSelectedOption} />
                                {" "}
                                <div className="btn btn-default" onClick={this._onChangeAlphabet.bind(this, "nato")}>
                                    Use NATO alphabet
                                </div>
                                {" "}
                                <div className="btn btn-default" onClick={this._onChangeAlphabet.bind(this, "lapd")}>
                                    Use LAPD alphabet
                                </div>
                            </div>
        				</div>
                        <div className="panel panel-default">
                            <div className="panel-heading">Unconventional bindings</div>
                            <div className="panel-body content-box">
    	        				<KW.NumericTextBox
    	        					value={this.state.selectedNumber}
    		        				onChange={this._onChangeSelectedNumber}
                                    step={3}
                                    style={{ backgroundColor: "hsl(" + this.state.selectedNumber%360 + ", 40%, 90%)" }} />
                            </div>
        				</div>
        			</div>;
        		}
        	});

			// start it up
			ReactDOM.render(<KendoWidgetTest />, document.getElementById("app"));

        </script>
    </body>
</html>
